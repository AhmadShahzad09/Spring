<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- rate Column -->


    

    <!-- FromCurrency Column -->
    <ng-container matColumnDef="fromCurrency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>fromCurrency</th>
      <td mat-cell *matCellDef="let row">{{row.fromCurrency}}</td>
    </ng-container>

    <!-- toCurrency Column-->
    <ng-container matColumnDef="toCurrency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>toCurrency</th>
      <td mat-cell *matCellDef="let row">{{row.toCurrency}}</td>
    </ng-container>

    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>rate</th>
      <td mat-cell *matCellDef="let row">{{row.rate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
